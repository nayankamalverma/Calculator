<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc_disp" id="calc_disp">
                <div id="history-value">
                    <p id="history"></p>
                </div>
                <div id="output-value">
                <p id="output"></p>
            </div>
            </div>
            <div class="calc_keys">
                <button class="operator plus" id="+">+</button>
                <button class="operator minus" id="-">-</button>
                <button class="operator multiply" id="*">*</button>
                <button class="operator divide" id="/">/</button>
                <button class="operator percent" id="%">%</button>
                <button class="num one" id="1">1</button>
                <button class="num two" id="2">2</button>
                <button class="num three" id="3">3</button>
                <button class="num four" id="4">4</button>
                <button class="num five" id="5">5</button>
                <button class="num six" id="6">6</button>
                <button class="num seven" id="7">7</button>
                <button class="num eight" id="8">8</button>
                <button class="num nine" id="9">9</button>
                <button class="num zero" id="0">0</button>
                <button class="num decimal" id=".">.</button>
                <button class="operator backspace" id="backspace">Del.</button>
                <button class="operator clear" id="clear">AC</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
